<div class="container basicInformationForm">
    <h3 class="title">Checklist:</h3>
    <p class="labela">Please fill in the checkboxes listed below.</p>
    <form name="checkListForm" [formGroup]="checkListForm">
        <div class="row formRow">
            <div class="col">           
                <div class="form-group row">
                    <label class="col-sm-8 col-form-label">All work operations completed?</label>
                    <input class="col-sm-4" type="checkbox" formControlName="firstCheck"/>
                </div>
                <div class="form-group row">
                    <label class="col-sm-8 col-form-label">All tags removed?</label>
                    <input class="col-sm-4" type="checkbox" formControlName="secondCheck"/>
                </div>
                <div class="form-group row">
                    <label class="col-sm-8 col-form-label">Grounding removed?</label>
                    <input class="col-sm-4" type="checkbox" formControlName="thirdCheck"/>
                </div>
                <div class="form-group row">
                    <label class="col-sm-8 col-form-label">Ready for service?</label>
                    <input class="col-sm-4" type="checkbox" formControlName="fourthCheck"/>
                </div>            
            </div>
        </div>
    </form> 
    <div class="row justify-content-center mt-5">
        <div *ngIf="editMode" class="w-auto ml-5">
            <button class="btn" (click)="saveChanges()">Save Changes</button>
            <button class="btn ml-3" routerLink="/newMySafetyDoc">Cancel</button>
        </div>
      </div>
</div>
