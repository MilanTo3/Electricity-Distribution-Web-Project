<div class="container" #containerRef class="card-body">
    <table>
        <tr>
            <ngx-charts-area-chart [results]="dataList" [view]="view" [scheme]="colorScheme" [legend]="legend"
                [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis" [yAxis]="yAxis"
                [yAxisLabel]="yAxisLabel" [timeline]="timeline">

            </ngx-charts-area-chart>
        </tr>
    </table>
</div>
