<!DOCTYPE html>
<html>

<head>
    <title>This is a title.</title>
    <meta charset="utf-8" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container requestsPage">
        <h2 class="title">My Incidents:</h2>
        <p class="labela">Here, users can see all or their submitted calls. The table down is in experimental phase.</p>
        <button (click)="openNewIncident()" *ngIf="serviceRef.checkRole([1, 8])" class="btn newbtn"><i class="fas fa-file"></i>New</button>       
       
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn active radiobtn">
                <input type="radio" name="optionAll" id="optionAll" autocomplete="off" value="All" (click)="changeOption('All')"> All
            </label>
            <label class="btn radiobtn">
                <input type="radio" name="optionMine" id="optionMine" autocomplete="off" value="Mine" (click)="changeOption('Mine')"> Mine
            </label>
        </div>
      
        <app-table-component [tableType]='2' [showMine]="option"></app-table-component>
    </div>
</body>

</html>
