<div class="container basicInformationForm">
    <h3 class="title">Basic Information:</h3>
    <p class="labela">Form about basic info of an incident.</p>
    <form name="infoForm" [formGroup]="infoForm">
        <div class="row formRow">
            <div class="col">
                <div class="form-group row">
                    <label class="col-md-4">Incident ID:</label>
                    <label class="col-md-4"><b>5005</b></label>
                </div>
                <div class="form-group row">
                    <label class="col-md-4 col-form-label">Type:</label>
                    <select class="col-md-4 form-control" formControlName="type">
                        <option>Planned work</option>
                        <option>Unplanned work</option>
                    </select>
                </div>
                <div class="form-group row">
                    <label class="col-md-4">Emergency work:</label>
                    <mat-slide-toggle class="col-md-1" formControlName="emergency"></mat-slide-toggle>
                </div>
                <div class="form-group row">
                    <label class="col-md-4">Confirmed:</label>
                    <mat-slide-toggle class="col-md-1" formControlName="confirmed"></mat-slide-toggle>
                </div>
                <div class="form-group row">
                    <label class="col-md-4">Status:</label>
                    <label class="col-md-4"><b>Dispatched</b></label>
                </div>
                <div class="form-group row">
                    <label class="col-md-4 col-form-label">ETA:</label>
                    <input class="col-md-5 form-control" type="datetime-local" formControlName="ETA" />
                </div>
                <div class="form-group row">
                    <label class="col-md-4 col-form-label">ATA:</label>
                    <input class="col-md-5 form-control" type="datetime-local" formControlName="ATA" />
                </div>
            </div>
            <div class="col">
                <div class="form-group row">
                    <label class="col-md-4 col-form-label">Time of incident:</label>
                    <input class="col-md-5 form-control" type="datetime-local" formControlName="incidentTime" />
                </div>
                <div class="form-group row">
                    <label class="col-md-4 col-form-label">ETR</label>
                    <input class="col-md-5 form-control" type="datetime-local" formControlName="ETR" />
                </div>
                <div class="form-group row">
                    <label class="col-md-4 col-form-label">Affected customers:</label>
                    <input class="col-md-2 form-control" type="number" formControlName="affectedCustoms" />
                </div>
                <div class="form-group row">
                    <label class="col-md-4 col-form-label">Calls:</label>
                    <input class="col-md-2 form-control" type="number" formControlName="callNum"/>
                </div>
                <div class="form-group row">
                    <label class="col-md-4 col-form-label">Voltage [kV]:</label>
                    <input class="col-md-2 form-control" type="number" formControlName="voltage" />
                </div>
                <div class="form-group row">
                    <label class="col-md-4 col-form-label">Scheduled time:</label>
                    <input class="col-md-5 form-control" type="datetime-local" formControlName="scheduledTime" />
                </div>
                <div class="form-group row last">
                    <label class="col-md-6 col-form-label">Take control of the incident?</label>
                    <button class="col-md-4 btn btn-success" (click)="setDispatcher()">Accept</button>
                </div>
                <div class="form-group row">
                    <label class="col-md-6 col-form-label">Dispatcher:</label>
                    <input class="col-md-4 form-control" type="text" formControlName="dispatcher" disabled/>
                </div>
            </div>
        </div>
    </form>
    <button class="btn btn-primary" *ngIf="editMode" (click)="saveChanges()">Save Changes</button>
</div>
