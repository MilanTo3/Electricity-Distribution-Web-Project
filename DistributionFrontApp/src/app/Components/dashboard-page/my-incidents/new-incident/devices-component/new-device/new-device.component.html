

<div class="container basicInformationForm">
    <h3 class="title">Add New Device:</h3>
    <p class="labela">Please fill in the fields below.</p>
    <form name="infoForm" [formGroup]="infoForm">
        <div class="row formRow">
            <div class="col">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Type:</label>
                    <select id="deviceSelect" name="deviceSelect" class="col-sm-2 form-control" formControlName="type">
                        <option>Disconnector</option>
                        <option>Transformator</option>
                        <option>Breaker</option>
                        <option>Fuse</option>                   
                    </select>
                    <small *ngIf="infoForm.get('type').invalid && infoForm.get('type').touched" class="text-danger">Type is required field.</small>                    
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">ID:</label>
                    <input class="col-sm-1" value="-" disabled/>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4">Name:</label>
                    <input id="deviceName" class="col-sm-2 form-control"/>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Address:</label>
                    <input class="col-sm-2 form-control" type="text" formControlName="address"/>
                    <small *ngIf="infoForm.get('address').invalid && infoForm.get('address').touched" class="text-danger">Street is required field.</small>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Coordinates:</label>
                    <input class="col-sm-2 form-control"/>
                </div>       
            </div>        
        </div>
    </form>
    
    <div  class="dugmad">
        <button class="btn" data-toggle="modal" data-target="#exampleModalCenter">Add</button>
        <button class="btn ml-3" routerLink="/workRequests">Cancel</button>
    </div>
    
     <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title title" id="exampleModalLongTitle">Add new device?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                         <span aria-hidden="true">&times;</span>
                        </button>
                </div>
            <div class="modal-body labela">
                     Are you sure you've entered all the required information?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" data-dismiss="modal">Cancel</button>
                <button type="button" (click)="onSubmit()" data-dismiss="modal" class="btn ml-3">Add</button>
            </div>
        </div>
     </div>
  </div>

</div>
