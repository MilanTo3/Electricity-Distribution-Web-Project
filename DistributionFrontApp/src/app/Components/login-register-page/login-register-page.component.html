<html>

<body>
	<div class="container-fluid row">
		<div class="row formsClass">
			<div class="col loginform d-lg-block" [hidden]="toggleFormsVisibility" [ngClass]="{easingIn: show===true}">
				<app-login-component></app-login-component>
			</div>
			<div class="col registerform d-lg-block" [hidden]="!toggleFormsVisibility" [ngClass]="{easingIn: show===false}">
				<div style="display:inline-flex;">
					<span class="labela backButton"><i class="fas fa-chevron-left d-lg-none" (click)="toggleForms()"></i></span>
					<app-register-component (moveOverlay)="toggleForms()"></app-register-component>
					<br />
				</div>
			</div>
			<div class="overlay-container d-none d-lg-block" [ngClass]="{swipeLeftAnimation: show===false}">
				<div class="overlay">
					<div class="overlay-panel overlay-left" [ngClass]="{loginAnimation: show===false}">
						<h1 class="text">Welcome Back!</h1>
						<p class="text">To keep connected with us please login with your personal info.</p>
						<button class="ghost" (click)="toggleForms()" id="signIn">Sign In</button>
						<p style="margin-top: 33px;" class="text">Or register with social media:</p>
						<div>
							<img class="socialPic" src="/assets/Images/fbSignIn.png" width="170" />
							<img class="socialPic" src="/assets/Images/googleSignIn.png" width="170" (click)="googleInitialize()" #googleRef/>
						</div>
					</div>
					<div class="overlay-panel overlay-right" [ngClass]="{registerAnimation: show===false}">
						<h1 class="text">Welcome,</h1>
						<p class="text">Smart Energy helps submit a power grid incident calls so that our teams can get on the spot quicker.</p>
						<button class="ghost" (click)="toggleForms()" id="signUp">Register</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
