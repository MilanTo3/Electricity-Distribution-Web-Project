<!DOCTYPE html>

<html>

<body>
  <div class="RegisterWrapper">
    <p class="MainLabela">Register here!</p>
    <p class="SecondaryLabela">Dont have an account? Register an account in less than a minute.</p>
    <form>
      <div class="container">
        <img src="assets/Images/defimage3.jpg" height="104" style="border-radius: 50%; padding: 15px;"/>
        <p class="labela">Upload image</p>
        <div class="row form-group">
          <div class="col">
            <div class="sekcija">
              <p class="labela">Name:</p>
              <input class="inputpolja form-control" type="text" />
            </div>
            <div class="sekcija">
              <p class="labela">Username:</p>
              <input class="inputpolja form-control" type="text" />
            </div>
            <div class="sekcija">
              <p class="labela">Password:</p>
              <input class="inputpolja form-control" type="password" />
            </div>
            <div class="sekcija">
              <p class="labela">Date of birth:</p>
              <input class="inputpolja form-control" type="date" />
            </div>
          </div>
          <div class="col">
            <div class="sekcija">
              <p class="labela">Lastname:</p>
              <input class="inputpolja form-control" type="text" />
            </div>
            <div class="sekcija">
              <p class="labela">Email:</p>
              <input class="inputpolja form-control" type="text" />
            </div>
            <div class="sekcija">
              <p class="labela">Confirm password:</p>
              <input class="inputpolja form-control" type="password" />
            </div>
            <div class="sekcija">
              <p class="labela">Address:</p>
              <input class="inputpolja form-control" type="text" />
            </div>
          </div>
          <div class="sekcija">
            <p class="labela">User Type:</p>
            <select class="inputpolja form-control" name="Gender">
              <option value="Potrošač">Consumer</option>
              <option value="Član ekipe">Team member</option>
              <option value="Dispečer">Dispatcher</option>
              <option value="ZaposleniPregledac">Employed(data analyst)</option>
              <option value="Administrator">Administrator</option>
            </select>
          </div>
        </div>
      </div>
      <br/>
      <button>Sign Up</button>
    </form>
    <br/>
    <a class="d-lg-none d-xl-none"><p class="labela">Have an account? Sign In here!</p></a>
  </div>
  <br/>
</body>

</html>
