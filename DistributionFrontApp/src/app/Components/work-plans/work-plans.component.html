<div class="work-plans">
    <div class="container mt-5">
        <div class="row">
            <h2 class="title">Work plans</h2>
            <label class="labela" >Here, employees can view work plans. The table down is in experimental phase.</label>
        </div>
        <div class="row">
            <div class="col col-lg-2">
                <button class="btn btn-primary" (click)="createNewPlan()">
                    <i class="fa fa-file" ></i>
                    New
                </button>
            </div>
            
            <div class="col col-lg-2">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn radiobtn">
                        <input type="radio" name="options" id="optionAll" autocomplete="off" checked/> All
                    </label>
                    <label class="btn radiobtn">
                        <input type="radio" name="options" id="optionMine" autocomplete="off"> Mine
                    </label>
                </div>
            </div>
            <div class="col col-lg-2 ml-auto">
                <button class="btn btn-primary float-right"> 
                    <i class="fa fa-filter" ></i>
                    Filter
                </button>
            </div>           
        </div>
        
        <div class="row">
            <app-table-component [tableType]='6'></app-table-component>
        </div>
    </div>
</div>
