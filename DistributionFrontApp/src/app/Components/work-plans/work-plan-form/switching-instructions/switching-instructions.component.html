<div class="container">
    <h3 class="title">Switching instructions:</h3>
        <p class="label">Please provide necessary instructions.</p> 
        <div class="row ">
            <div class="col col-lg-2">
                <button class="btn btn-primary buttons"  data-toggle="modal" data-target="#instructionModal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-fill" viewBox="0 0 16 16">
                        <path d="M4 0h5.293A1 1 0 0 1 10 .293L13.707 4a1 1 0 0 1 .293.707V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm5.5 1.5v2a1 1 0 0 0 1 1h2l-3-3z"/>
                      </svg>New
                </button>
            </div>
            <div class="col col-lg-2">
                <button class="btn btn-primary buttons" (click)="executeInstruction()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-check-fill" viewBox="0 0 16 16">
                        <path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zm1.354 4.354-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708.708z"/>
                      </svg>Execute
                </button>
            </div>
            <div class="col col-lg-2">
                <button class="btn btn-primary buttons" (click)="deleteInstruction()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-x-fill" viewBox="0 0 16 16">
                        <path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zM6.854 7.146 8 8.293l1.146-1.147a.5.5 0 1 1 .708.708L8.707 9l1.147 1.146a.5.5 0 0 1-.708.708L8 9.707l-1.146 1.147a.5.5 0 0 1-.708-.708L7.293 9 6.146 7.854a.5.5 0 1 1 .708-.708z"/>
                      </svg>Delete
                </button>
            </div>
            <div class="col col-lg-3">
                <button class="btn btn-primary buttons " (click)="deleteAllInstructions()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-x-fill" viewBox="0 0 16 16">
                        <path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zM6.854 7.146 8 8.293l1.146-1.147a.5.5 0 1 1 .708.708L8.707 9l1.147 1.146a.5.5 0 0 1-.708.708L8 9.707l-1.146 1.147a.5.5 0 0 1-.708-.708L7.293 9 6.146 7.854a.5.5 0 1 1 .708-.708z"/>
                      </svg>Delete all
                </button>
            </div>
        </div>
        <div class="row ">
            <div class="row mt-4">
                <div class="container">
                    <tbody >
                        <tr *ngFor="let instruction of instructions" (click)="onSelect(instruction.id)">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                <span class="input-group-text" >{{instruction.id}}</span>
                                </div>
                                <input type="text" class="form-control"  aria-label="instruction" [value]="instruction.name" readonly>
                                <div class="input-group-append">
                                <span class="input-group-text" [ngStyle]="{'color': (instruction!=null && instruction.status=='EXECUTED')? 'var(--c-blue-100)' : 'var(--c-orange-100)'}">{{instruction.status}}</span>
                                </div>
                            </div>
                        </tr>
                    </tbody>
                </div>
                <div class="container" *ngIf="instructions.length==0">
                    <p class="label">No added instructions.</p>
                </div>
            </div>
        </div>
</div>

<!-- Modal -->
<div class="modal fade" id="instructionModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel">Add new instruction</h5>
          <button type="button" class="close" data-dismiss="modal"  (click)="resetModal()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">Element</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01" [(ngModel)]="instructionElement" >
                  <option selected value="">Choose element...</option>
                  <option value="BREAKER_ID">BREAKER_ID</option>
                  <option value="FUSE_ID">FUSE_ID</option>
                  <option value="TRANSFORMER_ID">TRANSFORMER_ID</option>
                </select>
              </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-1">Instruction</span>
                </div>
                <input type="text" class="form-control" aria-label="Instuction text" aria-describedby="inputGroup-1" [(ngModel)]="instructionText">
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary buttons" (click)="resetModal()" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary buttons" (click)="createNewInstruction()" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
