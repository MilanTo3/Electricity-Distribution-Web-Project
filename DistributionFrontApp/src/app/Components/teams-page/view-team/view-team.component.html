<div class="container pageContainer">
    <div class="row">
        <h3 class="title"><i class="fas fa-users"></i> Team insider:</h3>
        <p class="labela">Here, the administrator can view information about a certain dispatch team that solves
            incidents.</p>
        <div class="col-md-6" style="margin-top: 34px;">
            <div class="form-group">
                <label class="col title1">Team information:</label>
            </div>
            <div class="form-group">
                <label class="col-md-5 labela">Team name:</label>
                <label class="col-md-7 labela1" style="font-weight: bold;">{{ name }}</label>
            </div>
            <div class="form-group">
                <label class="col-md-5 labela">Team member count:</label>
                <label class="col-md-7 labela1" style="font-weight: bold;">{{usedMem.length}}</label>
            </div>
            <div class="form-group">
                <label class="col-md-5 labela">Currently working on:</label>
                <label class="col-md-7 labela1" style="font-weight: bold;">{{ incidentId }}</label>
            </div>
            <div class="form-group">
                <label class="col-md-5 labela">Date formed:</label>
                <label class="col-md-7 labela1" style="font-weight: bold;">{{ dateCreated }}</label>
            </div>
            <button class="btn buttonClass" style="margin-top: 24px; width: 200px;" [routerLink]="['/editTeam', parameter]">Edit team</button>
        </div>
        <div class="example-container" style="text-align: center;">
            <h5 class="title">This teams members ({{usedMem.length}}):</h5>
            <div class="form-inline" style="margin-top: 23px;">
                <input class="form-control col-md-8 inputPolja" type="text" />
                <button class="btn buttonClass col-md-4"><i class="fas fa-search"></i> Search</button>
            </div>

            <div cdkDropList [cdkDropListData]="usedMem" class="example-list">
                <cdk-virtual-scroll-viewport class="scrollbar" style="height: 350px" itemSize="3">
                    <div class="example-box" *ngFor="let item of usedMem" cdkDrag>
                        <div class="userItem">
                            <img src="{{item.profileImg}}" style="width:40px; border-radius:50%" />
                            <img *ngIf="item.profileImg === undefined" src="/assets/Images/defimage3.jpg" class="defaultImageStyling">
                            <span> {{item.name}} {{item.lastname}} @{{item.username}}</span>
                        </div>
                    </div>
                </cdk-virtual-scroll-viewport>
            </div>
        </div>
    </div>
</div>
