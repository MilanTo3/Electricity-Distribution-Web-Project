<form class="profile-settings" action="" [formGroup]="consumerForm" (ngSubmit)="onSubmit()" >
    <div class="container">
    <h2 class="h3 border-bottom pb-3 mb-5 mt-5 section-title">Consumer details</h2>						
        <div class="row">
            <div class="col ">
                <div class="form-group row" >
                    <label class="col-sm-3 col-form-label" for="name">Name:</label>
                    <input
                        id="name"
                        type="text"
                        class="col-sm-6 form-control"
                        placeholder="Name"
                        formControlName="name"    
                        readonly                              
                    />
                    <small *ngIf="consumerForm.get('name').invalid && consumerForm.get('name').touched" class="text-danger">Name is required.</small>

                </div>
                <div class="form-group row" >
                    <label class="col-sm-3 col-form-label" for="location">Location:</label>
                        <input
                            id="location"
                            type="text"
                            class="col-sm-6 form-control"
                            placeholder="Location"
                            formControlName="location"     
                            readonly                                  
                        />
                        <small *ngIf="consumerForm.get('location').invalid && consumerForm.get('location').touched" class="text-danger">Location is required.</small>

                </div>
                <div class="form-group row" >
                    <label class="col-sm-3 col-form-label" for="accountId">Account identifier:</label>
                        <input
                            id="accountId"
                            type="text"
                            class="col-sm-6 form-control"
                            placeholder="Unique identifier"
                            formControlName="accountId"      
                            readonly                                 
                        />
                        <small *ngIf="consumerForm.get('accountId').invalid && consumerForm.get('accountId').touched" class="text-danger">Account identifier is required.</small>

                </div>
                <div class="form-group row" >
                    <label class="col-sm-3 col-form-label" for="phone">Phone number:</label>
                        <input
                            id="phone"
                            type="text"
                            class="col-sm-6 form-control"
                            placeholder="Phone"
                            formControlName="phone"
                            readonly                                       
                        />
                        <small *ngIf="consumerForm.get('phone').invalid && consumerForm.get('phone').touched" class="text-danger">Phone number is required.</small>

                </div>
                <div class="form-group row" >
                    <label class="col-sm-3 col-form-label" for="lastname">Lastname:</label>
                        <input
                            id="lastname"
                            type="text"
                            class="col-sm-6 form-control"
                            placeholder="Last name"
                            formControlName="lastname"     
                            readonly                
                        />
                        <small *ngIf="consumerForm.get('lastname').invalid && consumerForm.get('lastname').touched" class="text-danger">Last name is required.</small>

                </div>
                <div class="form-group row" >
                    <label class="col-sm-3 col-form-label" for="priority">Priority:</label>
                        <select
                            id="priority"
                            class="col-sm-6 form-control"
                            formControlName="priority"                           
                        >
                        <option *ngFor="let option of priorityOptions" [value]="option" >{{ option }}</option> 
                        </select>
                        <small *ngIf="consumerForm.get('priority').invalid && consumerForm.get('priority').touched" class="text-danger">Priority is required.</small>

                </div>
                <div class="form-group row" >
                    <label class="col-sm-3 col-form-label" for="type">Set type:</label>
                    <select                          
                        class="col-sm-6 form-control"
                        id="type" 
                        formControlName="type">
                        <option *ngFor="let option of typeOptions" [value]="option" >{{ option }}</option> 
                    </select>
                    <small *ngIf="consumerForm.get('type').invalid && consumerForm.get('type').touched" class="text-danger">Type is required.</small>

                </div>
            </div>

        </div> <!-- end row -->
            
        <div class="row justify-content-center">
            <div class="w-auto" *ngIf="!editMode">
                <button mat-button class="adminButton btn btn-success" type="submit">Approve</button>            
            </div>   
            <div class="w-auto" *ngIf="editMode">
                <button mat-button class="adminButton btn btn-success" type="submit">Save changes</button>            
            </div> 
            <div class="w-auto" >
                <button mat-button class="adminButton btn btn-info" (click)="cancelClick()">Cancel</button>            
            </div>     
        </div>    
	</div>
</form>
