<!DOCTYPE html>
<html>
    <head>
        <title>This is a sidebar</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <div class="container">
            <div *ngFor="let item of sidebarMap | keyvalue">
                <a [routerLink]="item.value"><p>{{item.key}}</p></a>
            </div>
        </div>
    </body>
</html>
