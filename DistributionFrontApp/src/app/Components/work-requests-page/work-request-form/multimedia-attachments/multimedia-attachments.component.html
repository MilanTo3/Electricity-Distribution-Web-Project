<div class="container">
    <div class="row">
        <h3 class="title">Multimedia attachments:</h3>
        <p class="labela">Here, multimedia attachments can be added. Attachments such as diagrams, drafts, images will be shared with team members who are working on an incident.</p>
    </div>
    <div class="row col">
        <div class="imageListClass">
            <form name="multimediaForm">
                <div class="galleryContainer">
                    <div class="image-list" fxLayout="row">
                        <a (click)="fileInput.click()">
                            <div class="uploadImage">
                                <input id='fileid' type='file' #fileInput hidden (change)="onFileChanged($event)"
                                    accept="image/*" multiple />
                                <p class="uploadText">Upload</p>
                            </div>
                        </a>
                        <ng-container *ngFor="let item of filePaths">
                            <div class="glassContainer">
                                <img class="imageClass" src="{{item.picture}}" data-toggle="modal" data-target="#exampleModalCenter" (click)="setSelected(item)"/>
                                <div class="bottomWriting">
                                    <p class="imageName">{{ item.name.substring(0, item.name.lastIndexOf('.')) }} </p>
                                    <a (click)="fileDelete(filePaths.indexOf(item))"><i class="fas fa-trash-alt" style="float:right; margin:4px 10px 0px 0px; cursor:pointer;"></i></a>
                                    <a href="{{item.picture}}" download="{{item.name}}"><i class="fas fa-cloud-download-alt"></i></a>
                                </div>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div *ngIf="selectedPicture!==undefined" class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl" role="document" >
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title title" id="exampleModalLongTitle">{{selectedPicture.name}}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body labela">
                <img src="{{selectedPicture.picture}}" style="width: 100%;height: 100%;" />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    <button *ngIf="editMode" class="btn btn-primary" (click)="updateAttachments()">Save Changes</button>
</div>
